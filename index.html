<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Happy Birthday, [Name]! 💖</title>
    <style>
        body {
            background: #1a1a1a;
            color: #fff;
            font-family: 'Courier New', monospace;
            overflow-x: hidden;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            text-align: center;
        }

        .heart {
            position: absolute;
            font-size: 24px;
            animation: float 3s infinite;
        }

        #cake {
            cursor: pointer;
            transition: transform 0.3s;
        }

        #cake:hover {
            transform: scale(1.1);
        }

        .memory-card {
            background: #2a2a2a;
            padding: 1rem;
            margin: 1rem;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .memory-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(255,105,180,0.3);
        }

        #loveMeter {
            width: 200px;
            height: 20px;
            background: #333;
            border-radius: 10px;
            margin: 2rem auto;
            overflow: hidden;
        }

        #loveProgress {
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, #ff69b4, #ff1493);
            transform-origin: left;
            transform: scaleX(0);
            transition: transform 1s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        @keyframes confetti {
            0% { transform: translateY(0) rotate(0deg); }
            100% { transform: translateY(100vh) rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="mainTitle">🎉 Happy Birthday, [Name]! 🎉</h1>
        
        <!-- Interactive Cake -->
        <div id="cake" onclick="lightCandles()">
            🎂<br>
            <span id="candles">🎇🎇🎇🎇</span>
        </div>

        <!-- Love Meter -->
        <div id="loveMeter">
            <div id="loveProgress"></div>
        </div>
        <button onclick="measureLove()">Measure Our Love 💖</button>

        <!-- Memory Game -->
        <h2>Our Special Memories</h2>
        <div id="memoryGrid"></div>

        <!-- Secret Message -->
        <div id="secretMessage" style="display: none;">
            <p>[Your Personal Message Here]</p>
            <button onclick="startConfetti()">Celebrate! 🎊</button>
        </div>
    </div>

    <script>
        // Customize these!
        const memories = [
            "Our first date at [Location] 🌆",
            "That time we [Inside Joke] 😂",
            "Your amazing [Quality] that I love 💕",
            "Our future plans to [Shared Dream] ✨"
        ];

        // Initialize memory cards
        function createMemoryGame() {
            const grid = document.getElementById('memoryGrid');
            memories.forEach((memory, index) => {
                const card = document.createElement('div');
                card.className = 'memory-card';
                card.innerHTML = `Memory #${index+1} 🔒`;
                card.onclick = () => revealMemory(memory, card);
                grid.appendChild(card);
            });
        }

        function revealMemory(memory, element) {
            element.innerHTML = memory;
            element.style.background = "#ff69b4";
        }

        function measureLove() {
            const progress = document.getElementById('loveProgress');
            progress.style.transform = "scaleX(1)";
            setTimeout(() => {
                alert("Result: Infinite Love! 💑");
            }, 1000);
        }

        function lightCandles() {
            document.getElementById('candles').innerHTML = "🕯️🕯️🕯️🕯️";
            document.getElementById('secretMessage').style.display = "block";
        }

        function startConfetti() {
            for(let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.innerHTML = ['🎉', '🎊', '💖', '🌸'][Math.floor(Math.random()*4)];
                confetti.style.position = "absolute";
                confetti.style.left = Math.random() * 100 + "vw";
                confetti.style.animation = "confetti 2s linear";
                document.body.appendChild(confetti);
                setTimeout(() => confetti.remove(), 2000);
            }
        }

        // Create floating hearts
        function createHearts() {
            setInterval(() => {
                const heart = document.createElement('div');
                heart.className = "heart";
                heart.innerHTML = "💖";
                heart.style.left = Math.random() * 100 + "vw";
                heart.style.animationDelay = Math.random() * 2 + "s";
                document.body.appendChild(heart);
                setTimeout(() => heart.remove(), 3000);
            }, 300);
        }

        // Initialize
        window.onload = () => {
            createMemoryGame();
            createHearts();
            
            // Animate title
            let hue = 0;
            setInterval(() => {
                document.getElementById('mainTitle').style.color = 
                    `hsl(${hue = (hue + 2) % 360}, 100%, 65%)`;
            }, 50);
        };
    </script>
</body>
</html>
