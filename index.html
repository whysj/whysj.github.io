<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Envelope Letter</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0e7d8;
            font-family: 'Courier New', Courier, monospace;
        }

        .envelope-container {
            position: relative;
            cursor: pointer;
        }

        .envelope {
            position: relative;
            width: 300px;
            height: 200px;
            background-color: #d74a4a;
            border-radius: 5px;
            transition: transform 0.5s;
        }

        .envelope-flap {
            position: absolute;
            border-left: 150px solid transparent;
            border-right: 150px solid transparent;
            border-bottom: 100px solid #d74a4a;
            border-top: 100px solid transparent;
            top: -100px;
            transform-origin: top;
            transition: transform 0.5s;
        }

        .letter {
            position: absolute;
            width: 90%;
            height: 180%;
            background: #fff9e6;
            top: 50%;
            left: 5%;
            padding: 20px;
            box-sizing: border-box;
            transform: translateY(100%);
            transition: transform 0.5s 0.3s;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .letter-content {
            opacity: 0;
            transition: opacity 0.5s 0.8s;
        }

        /* Open states */
        .open .envelope-flap {
            transform: rotateX(180deg);
        }

        .open .envelope {
            transform: translateY(-50px);
        }

        .open .letter {
            transform: translateY(-120%);
        }

        .open .letter-content {
            opacity: 1;
        }

        /* Decorative elements */
        .stamp {
            position: absolute;
            right: 20px;
            top: 20px;
            width: 60px;
            height: 80px;
            background: #87a7b3;
            border-radius: 5px;
        }

        .lines {
            margin-top: 20px;
            border-top: 1px solid #ccc;
            padding-top: 10px;
        }

        .handwriting {
            font-family: 'Pacifico', cursive;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="envelope-container" onclick="this.classList.toggle('open')">
        <div class="envelope">
            <div class="envelope-flap"></div>
            <div class="stamp"></div>
        </div>
        <div class="letter">
            <div class="letter-content">
                <h2>Dear Friend,</h2>
                <div class="handwriting">
                    <p>I hope this letter finds you well...</p>
                    <p>Just wanted to send you a little note to say hello and remind you how awesome you are!</p>
                    <div class="lines"></div>
                    <p>Wishing you all the best,</p>
                    <p>Your Friend</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Add some dynamic content to the letter
        document.addEventListener('DOMContentLoaded', function() {
            const lines = document.querySelector('.lines');
            for (let i = 0; i < 5; i++) {
                const line = document.createElement('div');
                line.style.height = '1px';
                line.style.backgroundColor = '#ccc';
                line.style.margin = '10px 0';
                lines.appendChild(line);
            }
        });
    </script>
</body>
</html>
