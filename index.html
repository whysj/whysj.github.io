<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Happy Birthday, [Name]! 🎉</title>
    <style>
        body {
            background: #fff0f5;
            font-family: 'Comic Sans MS', cursive;
            text-align: center;
        }

        #game-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            max-width: 600px;
            margin: 2rem auto;
        }

        .memory-card {
            width: 130px;
            height: 130px;
            background: #ff69b4;
            border-radius: 10px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 40px;
            transform-style: preserve-3d;
            transition: all 0.5s;
        }

        .memory-card.flipped {
            background: white;
            transform: rotateY(180deg);
        }

        #cake {
            font-size: 60px;
            cursor: pointer;
            animation: bounce 2s infinite;
        }

        .hidden-message {
            display: none;
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255,105,180,0.3);
            margin: 2rem auto;
            max-width: 500px;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        .heart {
            position: fixed;
            font-size: 20px;
            animation: float 3s linear forwards;
        }

        @keyframes float {
            0% { transform: translateY(100vh); }
            100% { transform: translateY(-100vh); }
        }
    </style>
</head>
<body>
    <h1>🎂 Happy Birthday, [Name]! 🎂</h1>
    
    <!-- Memory Game -->
    <h2>Find all the matches to unlock your surprise!</h2>
    <div id="game-container"></div>
    
    <!-- Birthday Cake -->
    <div id="cake" onclick="revealMessage()">🎂</div>
    
    <!-- Hidden Message -->
    <div id="hiddenMessage" class="hidden-message">
        <h3>You did it! 🎉</h3>
        <p>[Insert personal message here]</p>
        <img src="[your-photo.jpg]" style="width:200px; border-radius:50%; margin:1rem">
    </div>

    <script>
        // Customize these!
        const EMOJI_PAIRS = ['🎁', '🎁', '💖', '💖', '🎈', '🎈', '🍰', '🍰'];
        const PERSONAL_MESSAGE = "Happy birthday to the most amazing person I know! Thank you for being you. I love you more than [inside joke]! 🥰";

        // Game Logic
        let flippedCards = [];
        let matchesFound = 0;

        function createGame() {
            const shuffledEmojis = [...EMOJI_PAIRS].sort(() => Math.random() - 0.5);
            
            shuffledEmojis.forEach(emoji => {
                const card = document.createElement('div');
                card.className = 'memory-card';
                card.innerHTML = emoji;
                card.onclick = () => flipCard(card);
                document.getElementById('game-container').appendChild(card);
            });
        }

        function flipCard(card) {
            if (flippedCards.length < 2 && !card.classList.contains('flipped')) {
                card.classList.add('flipped');
                flippedCards.push(card);

                if (flippedCards.length === 2) {
                    setTimeout(checkMatch, 500);
                }
            }
        }

        function checkMatch() {
            const [card1, card2] = flippedCards;
            
            if (card1.innerHTML === card2.innerHTML) {
                matchesFound += 2;
                if (matchesFound === EMOJI_PAIRS.length) {
                    createHearts();
                    setTimeout(() => alert("You won! Now click the cake! 🎂"), 500);
                }
            } else {
                card1.classList.remove('flipped');
                card2.classList.remove('flipped');
            }
            flippedCards = [];
        }

        // Surprise Message
        function revealMessage() {
            document.getElementById('hiddenMessage').style.display = 'block';
            document.getElementById('cake').style.animation = 'none';
            createHearts();
        }

        // Floating Hearts Animation
        function createHearts() {
            for(let i = 0; i < 50; i++) {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.innerHTML = '💖';
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.animationDelay = Math.random() * 2 + 's';
                document.body.appendChild(heart);
                setTimeout(() => heart.remove(), 3000);
            }
        }

        // Start the game
        createGame();
    </script>
</body>
</html>
