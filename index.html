<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Happy Birthday, My Eternal Love</title>
    <style>
        body {
            margin: 0;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            font-family: 'Dancing Script', cursive;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            padding: 100px 0;
            position: relative;
        }

        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background: #ff3860;
            transform: rotate(45deg);
            animation: float 6s infinite;
        }

        .heart:before, .heart:after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background: #ff3860;
            border-radius: 50%;
        }

        .heart:before { top: -10px; left: 0; }
        .heart:after { left: -10px; top: 0; }

        h1 {
            font-size: 4em;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            margin-bottom: 20px;
        }

        .memory-box {
            background: rgba(255,255,255,0.9);
            border-radius: 15px;
            padding: 20px;
            margin: 20px auto;
            max-width: 600px;
            transform: scale(0.95);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .memory-box:hover {
            transform: scale(1);
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
        }

        .love-letter {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            transform: translateY(150%);
            transition: transform 0.5s ease;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(45deg); }
            50% { transform: translateY(-20px) rotate(45deg); }
        }

        .show { transform: translateY(0) !important; }

        #heart-container {
            position: fixed;
            bottom: 20px;
            left: 20px;
            cursor: pointer;
            font-size: 2em;
            transition: transform 0.3s ease;
        }

        #heart-container:hover { transform: scale(1.2); }

        .hidden-message {
            opacity: 0;
            transition: opacity 1s ease;
            text-align: center;
            font-size: 1.5em;
            color: #fff;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Happy Birthday, My Forever</h1>
            <div id="heart-container">❤️</div>
        </div>

        <div class="memory-box" onclick="revealMemory(1)">
            <h2>Our First Meeting</h2>
            <p class="hidden-message">The day my life truly began...</p>
        </div>

        <div class="memory-box" onclick="revealMemory(2)">
            <h2>That Perfect Sunset</h2>
            <p class="hidden-message">When time stood still just for us...</p>
        </div>

        <div class="love-letter" id="loveLetter">
            <h2>To My Everything</h2>
            <p>Every moment with you is a precious gift...</p>
        </div>
    </div>

    <script>
        // Create floating hearts
        function createHearts() {
            const container = document.querySelector('.header');
            for (let i = 0; i < 15; i++) {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.animationDelay = Math.random() * 5 + 's';
                container.appendChild(heart);
            }
        }

        // Interactive love letter
        let clickCount = 0;
        document.getElementById('heart-container').addEventListener('click', () => {
            clickCount++;
            const letter = document.getElementById('loveLetter');
            if (clickCount % 2 === 0) {
                letter.classList.remove('show');
            } else {
                letter.classList.add('show');
            }
        });

        // Reveal hidden memories
        function revealMemory(id) {
            const messages = document.querySelectorAll('.hidden-message');
            messages[id-1].style.opacity = 1;
        }

        // Initial setup
        document.addEventListener('DOMContentLoaded', () => {
            createHearts();
            setTimeout(() => {
                document.getElementById('loveLetter').classList.add('show');
            }, 3000);
        });
    </script>
</body>
</html>
